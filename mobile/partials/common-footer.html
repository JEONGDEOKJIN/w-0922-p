<shopby-footer>
    <script type="text/x-handlebars-template">
        <div>
            <footer class="footer" shopby-footer-container>
                <p class="footer__company-name" slot="mallInfo">{{mallInfo.serviceBasicInfo.companyName}}</p>
                <section class="footer__info" slot="mallInfo">
                    {{#with mallInfo}}
                    <dl>
                        <dt>CS CENTER</dt>
                        {{#with mall.serviceCenter}}
                        <dd>
                            <p><a class="font-montserrat" href="tel:{{phoneNo}}">{{phoneNo}}</a></p>
                            <p><a class="font-montserrat" href="mailto:{{email}}">{{email}}</a></p>
                        </dd>
                        {{/with}}
                        <dt>BANK INFO</dt>
                        <dd>
                            {{#each bankAccountInfos}}
                            <p>{{bankName}} <span class="font-montserrat">{{bankAccount}}</span> (예금주: {{bankDepositorName}})</p>
                            {{/each}}
                        </dd>
                    </dl>
                    {{/with}}
                </section>
                <section>
                    <p class="footer__about-company" slot="terms">
                        {{#each terms}} {{#if used}}
                        <span
                            ><a
                                class="{{#if isBold}}bold{{/if}}"
                                href="{{#ifEq termsKey 'MALL_INTRODUCTION'}}/pages/service/company-introduce.html{{/ifEq}}{{#ifEq termsKey 'USE'}}/pages/service/use-terms.html{{/ifEq}}{{#ifEq termsKey 'ACCESS_GUIDE'}}/pages/service/use-guide.html{{/ifEq}}{{#ifEq termsKey 'PI_PROCESS'}}/pages/service/privacy-policy.html{{/ifEq}}"
                                >{{title}}</a
                            ></span
                        >
                        {{/if}} {{/each}}
                    </p>
                    <address slot="mallInfo">
                        {{#with mallInfo.serviceBasicInfo}} 대표자명 : {{representativeName}}
                        <br />
                        주소 : {{address}} {{addressDetail}}
                        <br />
                        대표전화번호 :
                        <span class="font-montserrat">{{representPhoneNo}}</span>
                        {{#if faxNo}}
                        <br />
                        팩스번호 :
                        <span class="font-montserrat">{{faxNo}}</span>
                        {{/if}}
                        <br />
                        이메일 :
                        <span class="font-montserrat">{{representEmail}}</span>
                        <br />
                        사업자등록번호 :
                        <span class="font-montserrat">
                            {{businessRegistrationNo}}
                            <a
                                class="ftc-link"
                                href="https://www.ftc.go.kr/bizCommPop.do?wrkr_no={{businessRegistrationNo}}"
                                target="_blank"
                                rel="noopener no-referrer"
                                >사업자정보확인</a
                            >
                        </span>
                        <br />
                        통신판매업신고번호 :
                        <span class="font-montserrat">{{onlineMarketingBusinessDeclarationNo}}</span>
                        ・ 개인정보보호책임자 : {{privacyManagerName}}
                        <br />
                        호스팅제공 : 엔에이치엔커머스(주) {{/with}}
                    </address>
                    <p class="copyright" slot="mallInfo">Copyright ⓒ 2024 {{mallInfo.serviceBasicInfo.companyName}} all rights reserved.</p>
                    <ul class="footer__mark" slot="mallInfo">
                        <!-- 공정거래 -->
                        {{#with mallInfo.termsConfig}} {{#if fairLogoUsed}}
                        <li class="fair">
                            <a href="https://www.ftc.go.kr/www/cop/bbs/selectBoardList.do?key=201&bbsId=BBSMSTR_000000002320&bbsTyCode=BBST01" target="_blank">
                                {{img fairLogoUrl 'auto' 'auto' '공정거래 위원회' '' ''}}
                            </a>
                        </li>
                        {{/if}} {{/with}}
                        <!-- 공정거래 -->

                        {{#with mall.escrowLogo}} {{#if exposure}}
                        <li>{{{logoHtml}}}</li>
                        {{/if}} {{/with}} {{#with orderConfig}} {{#if escrow.exposeLogo}}
                        <li>{{{escrow.logo}}}</li>
                        {{/if}} {{/with}}
                    </ul>
                </section>


                <div slot="mallInfo">
                    {{#if showsA2HSBtn}}
                    <button type="button" class="btn btn--line-dark" shopby-action="HANDLE_ADD_TO_HOME_BTN_CLICK">{{mallInfo.mall.mallName}} 바로가기 아이콘 추가</button>
                    {{/if}}
                </div>


                <button type="button" class="top-btn" shopby-on:click="HANDLE_TOP_BTN_CLICK">
                    <span class="sprite-image"></span>
                </button>
            </footer>
        </div>
    </script>
</shopby-footer>
