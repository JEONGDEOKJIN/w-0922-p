<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0" />
        <meta name="referrer" content="same-origin" />

        <!-- 메타정보 -->
        <template shopby-partials="@partials/common-meta.html" shopby-partials-js="@partials/common-meta.js"></template>

        <!-- A2HS -->
        <link rel="manifest" shopby-manifest-placeholder href="/manifest.json" />
        <link rel="shortcut icon" href="/favicon.ico" />

        <link rel="apple-touch-icon" href="https://rlyfaazj0.toastcdn.net/20211220/141125.985487000/app_icon(144).png" />
        <!-- A2HS -->

        <link rel="stylesheet" href="/shopby-skin-mobile.css" />
        <link rel="stylesheet" href="/custom-common.css" />
        <link rel="stylesheet" href="/pages/my/order-detail.css" />

        <!-- 스킨 스크립트 -->
        <script shopby-wcs-log type="text/javascript" src="https://wcs.naver.net/wcslog.js"></script>
        <script src="/libs/error.js"></script>
        <script src="https://shopby-skin.cdn-nhncommerce.com/1.2.14/shopby-skin.js" crossorigin="anonymous"></script>
        <script src="/libs/api-initialize-mobile.js"></script>
        <script src="/libs/custom-common.js"></script>
    </head>
    <body>
        <div shopby-skin-container>
            <!-- 디자인팝업 -->
            <template shopby-partials="@partials/design-popup.html" shopby-partials-js="@partials/design-popup.js"></template>
            <!-- 상단 레이아웃 -->
            <template
                class="l-header"
                shopby-partials="@partials/common-header.html"
                shopby-partials-js="@partials/common-header.js"
                shopby-sub-title="주문/배송 상세"
                shopby-using-button="hamburger,back"
            ></template>

            <main class="l-content">
                <div class="order-detail">
                    <!-- 주문 상품 -->
                    <order-product-options>
                        <script type="text/x-handlebars-template">
                            <section class="l-panel">
                                <div class="l-title l-title--sm l-title__align-end" slot="flattenedOrderOptions">
                                    {{#each flattenedOrderOptions}}
                                    {{#if @first}}
                                    <div>
                                        <span slot="orderYmdt">{{substring ../orderYmdt 10}}</span>
                                        <span class="order-detail__order-no">{{orderNo}}</span>
                                    </div>
                                    <div slot='canCancelAll'>
                                        {{#if ../canCancelAll}}
                                            <button type='button' class='btn btn--line-dark btn--sm' shopby-action='ALL_CANCEL'>
                                                전체 주문 취소
                                            </button>
                                        {{/if}}
                                    </div>
                                    {{/if}}
                                    {{/each}}
                                </div>
                                <div class="thumb-LIST" slot="flattenedOrderOptions">
                                    {{#each flattenedOrderOptions}}
                                    <div class="product-option-info"  slot="nextActions" shopby-order-option-count="{{../flattenedOrderOptions.length}}" shopby-order-next-action-type="{{arrayToString ../nextActions 'nextActionType'}}">
                                        <div class="product-option-info__status">
                                            <span class="highlight">
                                                {{#if claimStatusTypeLabel}}{{claimStatusTypeLabel}}{{else}}{{orderStatusTypeLabel}}{{/if}}
                                            </span>
                                            {{#if claimStatusTypeLabel}}
                                                <a
                                                class="order-detail__claim-detail"
                                                shopby-claim-no="{{claimNo}}"
                                                shopby-modal-title-prefix="{{substring claimStatusTypeLabel 2}}"
                                                shopby-action="VIEW_CLAIM_DETAIL">상세 보기</a>
                                            {{/if}}
                                            {{#each nextActions}}
                                                {{#ifEq nextActionType 'VIEW_DELIVERY'}}
                                                    <div class="product-option-info__delivery-search">
                                                        <a shopby-action="VIEW_DELIVERY" shopby-delivery-uri="{{uri}}" shopby-delivery-type="{{../delivery.deliveryType}}">배송 조회</a>
                                                    </div>
                                                {{/ifEq}}
                                            {{/each}}
                                        </div>
                                        <div class="thumb-item product-option-info__detail">
                                            <div class="thumb-item__media">
                                                <a class="thumb-item__img-box" href="/pages/product/product-detail.html?productNo={{productNo}}">
                                                    <span class="thumb-item__img">
                                                        {{#ifEq imageUrlInfo.0.imageUrlType 'VIDEO_URL'}}
                                                            <div class='video-wrapper'>
                                                                <div class="video-cover"></div>
                                                                <iframe src='{{imageUrlInfo.0.url}}' width="100%" height="100%" frameborder='0'></iframe>
                                                            </div>
                                                        {{else}}
                                                            {{img imageUrlInfo.0.url 105 105 productName 'middle' ''}}
                                                        {{/ifEq}}
                                                    </span>
                                                </a>
                                            </div>
                                            <div class="thumb-item__info">
                                                <p class="product-option-info__name">
                                                    <em>
                                                        <a href='/pages/product/product-detail.html?productNo={{productNo}}' class="font-black">{{safeString productName}}</a>
                                                    </em>
                                                </p>
                                                <div class="product-option-info__option">
                                                    <div>{{displayNormalOption optionName optionValue}}</div>
                                                    {{#each inputs}}
                                                        <div>{{inputLabel}} : {{inputValue}}</div>
                                                    {{/each}}
                                                </div>
                                                <div>
                                                    <em>{{convertToKoreanCurrency price.buyAmt}}</em>원 / <em>{{orderCnt}}</em>개
                                                </div>

                                            </div>
                                        </div>
                                        <div class="next-action-btns" shopby-order-option-no="{{orderOptionNo}}" shopby-pay-type="{{../payInfo.payType}}" shopby-order-status="{{orderStatusType}}"  shopby-claim-nos="{{arrayToString ../flattenedOrderOptions 'claimNo'}}">
                                            {{#ifEqOne ../payInfo.payType 'VIRTUAL_ACCOUNT' 'ESCROW_VIRTUAL_ACCOUNT'}}
                                                {{#each nextActions}}
                                                    {{#ifEq nextActionType 'CANCEL_ALL'}}
                                                        <button type="button" class="btn btn--line-gray btn--md" shopby-order-no="{{../orderNo}}" shopby-action="CANCEL">취소신청</button>
                                                    {{/ifEq}}
                                                {{/each}}
                                            {{/ifEqOne}}
                                            {{#each nextActions}}
                                                {{#ifEq nextActionType 'CANCEL'}}
                                                    <button type="button" class="btn btn--line-gray btn--md" shopby-order-no="{{../orderNo}}" shopby-action="CANCEL">취소신청</button>
                                                {{/ifEq}}
                                                {{#ifEq nextActionType 'EXCHANGE'}}
                                                    <button type="button" class="btn btn--line-gray btn--md" shopby-action="EXCHANGE" shopby-deliverable="{{#if ../deliverable}}Y{{else}}N{{/if}}">교환신청</button>
                                                {{/ifEq}}
                                                {{#ifEq nextActionType 'RETURN'}}
                                                    <button
                                                        type="button"
                                                        class="btn btn--line-gray btn--md"
                                                        shopby-action="RETURN"
                                                        shopby-deliverable="{{#if ../deliverable}}Y{{else}}N{{/if}}"
                                                    >
                                                        반품신청
                                                    </button>
                                                {{/ifEq}}
                                                {{#ifEq nextActionType 'WITHDRAW_CANCEL'}}
                                                    <button type="button" class="btn btn--line-gray btn--md" shopby-claim-no="{{../claimNo}}" shopby-action="WITHDRAW_CANCEL">취소신청 철회</button>
                                                {{/ifEq}}
                                                {{#ifEq nextActionType 'WITHDRAW_EXCHANGE'}}
                                                    <button type="button" class="btn btn--line-gray btn--md " shopby-claim-no="{{../claimNo}}" shopby-action="WITHDRAW_EXCHANGE">교환신청 철회</button>
                                                {{/ifEq}}
                                                {{#ifEq nextActionType 'WITHDRAW_RETURN'}}
                                                    <button type="button" class="btn btn--line-gray btn--md" shopby-claim-no="{{../claimNo}}" shopby-action="WITHDRAW_RETURN">반품신청 철회</button>
                                                {{/ifEq}}
                                                {{#ifEq nextActionType 'CONFIRM_ORDER'}}
                                                    <button type="button" class="btn btn--line-gray btn--md" shopby-action="CONFIRM_ORDER">구매확정</button>
                                                {{/ifEq}}
                                                {{#ifEq nextActionType 'WRITE_REVIEW'}}
                                                    <button type="button" class="btn btn--line-gray btn--md" shopby-action="WRITE_REVIEW" shopby-product-no="{{../productNo}}"
                                                >후기작성</button>
                                                {{/ifEq}}
                                            {{/each}}
                                        </div>
                                    </div>
                                    {{/each}}
                                </div>
                            </section>
                        </script>
                    </order-product-options>
                    <!--주문자 정보 -->
                    <order-orderer shopby-page-key="order-detail">
                        <script type="text/x-handlebars-template">
                            <section class='l-panel'>
                                <details class='accordion' open>
                                    <summary class='accordion__title'>
                                        주문자 정보
                                    </summary>

                                    <dl slot='orderer' class='accordion__contents'>
                                        <dt>
                                            주문자명
                                        </dt>
                                        <dd>
                                            {{orderer.ordererName}}
                                        </dd>
                                        <dt>
                                            이메일
                                        </dt>
                                        <dd>
                                            {{orderer.ordererEmail}}
                                        </dd>
                                        <dt>
                                            휴대폰 번호
                                        </dt>
                                        <dd>
                                            {{orderer.ordererContact1}}
                                        </dd>
                                        <dt>
                                            전화번호
                                        </dt>
                                        <dd>
                                            {{#if orderer.contact2}}{{orderer.contact2}}{{else}}-{{/if}}
                                        </dd>
                                        <dt>
                                            주문 메모
                                        </dt>
                                        <dd slot='orderMemo'>
                                            {{#if orderMemo}}{{orderMemo}}{{else}}-{{/if}}
                                        </dd>
                                    </dl>
                                </details>
                            </section>
                        </script>
                    </order-orderer>
                    <!--배송지 정보-->
                    <order-shipping>
                        <script type="text/x-handlebars-template">
                            <section class='l-panel'>
                                <details class='accordion' open>
                                    <summary class='accordion__title'>
                                        배송지 정보
                                    </summary>
                                    <dl slot='shipping' class='accordion__contents'>
                                        <dt>
                                            받으시는 분
                                        </dt>
                                        <dd>
                                            {{shipping.receiverName}}
                                        </dd>
                                        <dt>
                                            주소
                                        </dt>
                                        <dd>
                                            ({{shipping.receiverZipCd}})
                                            {{shipping.receiverAddress}}
                                            {{shipping.receiverDetailAddress}}
                                        </dd>
                                        <dt>
                                            휴대폰 번호
                                        </dt>
                                        <dd>
                                            {{shipping.receiverContact1}}
                                        </dd>
                                        <dt>
                                            전화 번호
                                        </dt>
                                        <dd>
                                            {{#if shipping.receiverContact2}}{{shipping.receiverContact2}}{{else}}-{{/if}}
                                        </dd>

                                        <dt>
                                            배송 메모
                                        </dt>
                                        <dd>
                                            {{#if shipping.deliveryMemo}}{{shipping.deliveryMemo}}{{else}}-{{/if}}
                                        </dd>
                                    </dl>
                                </details>
                            </section>
                        </script>
                    </order-shipping>
                    <!--결제정보 -->
                    <order-payment>
                        <script type="text/x-handlebars-template">
                            <section class='l-panel'>
                                <div>
                                    <summary class='l-title l-title--lg'>
                                        결제 정보
                                    </summary>
                                    <dl class='accordion__contents' slot='payInfo'>
                                        <dt>
                                            결제 수단
                                        </dt>
                                        <dd slot='payTypeLabel'>
                                            {{payTypeLabel}}
                                        </dd>
                                        {{#ifEqOneOfThree payInfo.payType 'ACCOUNT' 'VIRTUAL_ACCOUNT' 'ESCROW_VIRTUAL_ACCOUNT'}}
                                            <dt>
                                                입금 은행
                                            </dt>
                                            <dd>
                                                {{payInfo.bankInfo.bankName}}
                                            </dd>
                                            <dt>
                                                입금 계좌
                                            </dt>
                                            <dd>
                                                {{payInfo.bankInfo.account}}
                                                <button
                                                    class='link order-detail__copy-btn'
                                                    shopby-action='COPY_ACCOUNT'
                                                    shopby-account='{{payInfo.bankInfo.account}}'
                                                >
                                                    계좌번호 복사
                                                </button>
                                            </dd>
                                            <dt>
                                                예금주명
                                            </dt>
                                            <dd>
                                                {{payInfo.bankInfo.depositorName}}
                                            </dd>
                                            <dt>
                                                입금 금액
                                            </dt>
                                            <dd>
                                                {{convertToKoreanCurrency payInfo.bankInfo.bankAmt}}원
                                            </dd>
                                            <dt>
                                                입금자명
                                            </dt>
                                            <dd>
                                                {{payInfo.bankInfo.remitterName}}
                                            </dd>
                                            <dt>
                                                입금 기한
                                            </dt>
                                            <dd>
                                                {{payInfo.bankInfo.paymentExpirationYmdt}}
                                                까지
                                            </dd>
                                        {{/ifEqOneOfThree}}
                                    </dl>
                                    <dl class='accordion__contents order-detail__order-amount' slot='firstOrderAmount'>
                                        <dt>
                                            상품금액 합계
                                        </dt>
                                        <dd>
                                            <em>
                                                {{convertToKoreanCurrency firstOrderAmount.standardAmt}}
                                            </em>
                                            원
                                        </dd>
                                        <dt>
                                            배송비 합계
                                        </dt>
                                        <dd>
                                            <em>
                                                +
                                                {{convertToKoreanCurrency firstOrderAmount.deliveryAmt}}
                                            </em>
                                            원
                                        </dd>
                                        {{#if firstOrderAmount.remoteDeliveryAmt}}
                                            <dt>
                                                지역별
                                                <div>배송비 합계</div>
                                            </dt>
                                            <dd>
                                                <em>
                                                    +
                                                    {{convertToKoreanCurrency firstOrderAmount.remoteDeliveryAmt}}
                                                </em>
                                                원
                                            </dd>
                                        {{/if}}
                                        <dt>
                                            할인금액 합계
                                        </dt>
                                        <dd>
                                            <em>
                                                -
                                                {{sum
                                                    firstOrderAmount.cartCouponDiscountAmt
                                                    firstOrderAmount.productCouponDiscountAmt
                                                    firstOrderAmount.additionalDiscountAmt
                                                    firstOrderAmount.immediateDiscountAmt
                                                }}
                                            </em>
                                            원
                                        </dd>
                                        <dt slot='accumulationName'>
                                            {{accumulationName}}
                                            사용
                                        </dt>
                                        <dd>
                                            <em>
                                                -
                                                {{convertToKoreanCurrency firstOrderAmount.subPayAmt}}
                                            </em>
                                            원
                                        </dd>
                                        {{#ifEqOneOfThree payInfo.payType 'ACCOUNT' 'VIRTUAL_ACCOUNT' 'ESCROW_VIRTUAL_ACCOUNT'}}
                                            {{#if payInfo.bankInfo.depositAmt}}
                                                <dt>
                                                    입금정보
                                                </dt>
                                                <dd class='order-detail__deposit-info'>
                                                    <div>입금은행 :
                                                        {{payInfo.bankInfo.bankName}}
                                                    </div>
                                                    <div>입금계좌 : {{payInfo.bankInfo.account}}</div>
                                                    <div>예금주명 : {{payInfo.bankInfo.depositorName}}</div>
                                                    <div>입금금액 : {{convertToKoreanCurrency payInfo.bankInfo.depositAmt}} 원</div>
                                                    <div>입금자명 : {{payInfo.bankInfo.remitterName}}</div>
                                                </dd>
                                            {{/if}}
                                        {{/ifEqOneOfThree}}
                                    </dl>
                                    <dl class='accordion__contents'>
                                        <dt>
                                            최종 결제 금액
                                        </dt>
                                        <dd class='order-detail__last-order-amount' slot='firstOrderAmount'>
                                            <em>
                                                <span class='highlight'>{{convertToKoreanCurrency firstOrderAmount.chargeAmt}}</span>
                                            </em>
                                            원
                                            <div class='order-detail__mileage'>
                                                구매확정 시&nbsp;
                                                <em>
                                                    <span slot='accumulationAmtWhenBuyConfirm'>
                                                        {{convertToKoreanCurrency accumulationAmtWhenBuyConfirm}}
                                                    </span>
                                                    <span slot='accumulationName'>
                                                        {{accumulationName}}
                                                    </span>
                                                </em>
                                                &nbsp;적립
                                            </div>
                                        </dd>
                                    </dl>
                                </div>
                            </section>
                        </script>
                    </order-payment>
                    <!-- 추가 결제 정보 -->
                    <additional-payment>
                        <script type="text/x-handlebars-template">
                            <div>
                                <div slot='additionalPayInfos'>
                                    {{#each additionalPayInfos}}
                                        <section class='l-panel'>
                                            <details class='accordion' open>
                                                <summary class='accordion__title'>
                                                    추가 결제 정보
                                                </summary>
                                                <div class='order-detail__exchange-product'>
                                                    <div class='order-detail__exchange-product-title'>
                                                        교환 출고 상품
                                                    </div>
                                                    <div class='product-option-info'>
                                                        <div class='thumb-item product-option-info__detail'>
                                                            <div class='thumb-item__media'>
                                                                <span class='thumb-item__img'>
                                                                    {{img exchangeOrderOption.imageUrl 105 105 exchangeOrderOption.productName 'middle' ''}}
                                                                </span>
                                                            </div>
                                                            <div class='thumb-item__info'>
                                                                <p class='product-option-info__name'>
                                                                    (수량:{{exchangeOrderOption.orderCnt}}개)
                                                                    <em>{{exchangeOrderOption.productName}}</em></p>
                                                                <div class='product-option-info__option'>
                                                                    <div>{{displayNormalOption
                                                                            exchangeOrderOption.optionName
                                                                            exchangeOrderOption.optionValue
                                                                        }}</div>
                                                                    {{exchangeOrderOption.userInputTextStr}}
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <dl class='accordion__contents order-detail__additional-pay-info'>
                                                    <dt>
                                                        교환 상품 금액
                                                    </dt>
                                                    <dd>
                                                        <em>{{convertToKoreanCurrency productAmtInfo.totalAmt}}</em>원
                                                    </dd>
                                                    <dt>
                                                        반품/교환 배송비
                                                    </dt>
                                                    <dd>
                                                        <em>{{convertToKoreanCurrency deliveryAmtInfo.totalAmt}}</em>원
                                                    </dd>
                                                    <dt>
                                                        차감 금액
                                                    </dt>
                                                    <dd>
                                                        <em>{{convertToKoreanCurrency subtractionAmtInfo.totalAmt}}</em>원
                                                    </dd>
                                                    <dt>
                                                        추가 결제 금액
                                                    </dt>
                                                    <dd>
                                                        <em>{{convertToKoreanCurrency exchangePayAmt}}</em>원
                                                    </dd>
                                                    <dt>
                                                        결제 수단
                                                    </dt>
                                                    <dd>
                                                        <em>{{payTypeLabel}}</em>
                                                        {{#if bankAccount}}
                                                            <div>
                                                                {{bankAccount.bankName}}
                                                                /
                                                                {{bankAccount.bankAccount}}
                                                                /
                                                                {{bankAccount.bankDepositorName}}
                                                            </div>
                                                        {{/if}}
                                                    </dd>
                                                </dl>
                                            </details>
                                        </section>
                                    {{/each}}
                                </div>
                            </div>
                        </script>
                    </additional-payment>

                    <!-- 반품 수거 정보 -->
                    <return-collection>
                        <script type="text/x-handlebars-template">
                            <div>
                                <div slot='additionalPayInfos'>
                                    {{#each additionalPayInfos}}
                                        {{#if returnAddress}}
                                            <section class='l-panel'>
                                                <details class='accordion' open>
                                                    <summary class='accordion__title'>
                                                        반품 수거 정보
                                                    </summary>
                                                    <dl class='accordion__contents'>
                                                        <dt>
                                                            반품 수거 방법
                                                        </dt>
                                                        <dd>
                                                            {{#ifEq returnWayType 'SELLER_COLLECT'}}
                                                                판매자 수거요청
                                                            {{else}}
                                                                구매자 직접반품
                                                            {{/ifEq}}
                                                        </dd>
                                                        {{#ifEq returnWayType 'BUYER_DIRECT_RETURN'}}
                                                            <dt>
                                                                반품 접수 정보
                                                            </dt>
                                                            <dd>
                                                                {{returnDeliveryCompanyTypeLabel}}
                                                                {{returnInvoiceNo}}
                                                            </dd>
                                                        {{else}}
                                                            <dt>
                                                                반품자명
                                                            </dt>
                                                            <dd>
                                                                {{returnAddress.name}}
                                                            </dd>
                                                            <dt>
                                                                수거지 주소
                                                            </dt>
                                                            <dd>
                                                                {{returnAddress.addressStr}}
                                                            </dd>
                                                            <dt>
                                                                휴대폰 번호
                                                            </dt>
                                                            <dd>
                                                                {{returnAddress.contact1}}
                                                            </dd>
                                                            <dt>
                                                                전화 번호
                                                            </dt>
                                                            <dd>
                                                                {{returnAddress.contact2}}
                                                            </dd>
                                                            <dt>
                                                                수거 시 참고사항
                                                            </dt>
                                                            <dd>
                                                                {{#if returnAddress.note}}{{returnAddress.note}}{{else}}-{{/if}}
                                                            </dd>
                                                        {{/ifEq}}
                                                        <dt>
                                                            반품 이미지
                                                        </dt>
                                                        <dd class='folding-images-by-one-row is-active'>
                                                            <ul class='folding-images-by-one-row__image-list' shopby-images='{{claimImageUrls}}'>
                                                                {{#each claimImageUrls}}
                                                                    <li
                                                                        class='folding-images-by-one-row__image-item'
                                                                        shopby-action='ZOOM_IN_IMAGE'
                                                                        shopby-image-idx='{{@index}}'
                                                                    >
                                                                        {{img this 100 100 '반품이미지' 'middle' ''}}
                                                                        <button class='folding-images-by-one-row__image-zoom-in'>
                                                                            <span class='ico ico--magnet-white-12'></span>
                                                                        </button>
                                                                    </li>
                                                                {{else}}
                                                                    -
                                                                {{/each}}
                                                            </ul>
                                                        </dd>
                                                    </dl>
                                                </details>
                                            </section>
                                        {{/if}}
                                    {{/each}}
                                </div>
                            </div>
                        </script>
                    </return-collection>
                    <!-- 교환 출고 정보 -->
                    <exchange-shipment>
                        <script type="text/x-handlebars-template">
                            <div>
                                <div slot='additionalPayInfos'>
                                    {{#each additionalPayInfos}}
                                        {{#if exchangeAddress}}
                                            <section class='l-panel'>
                                                <details class='accordion' open>
                                                    <summary class='accordion__title'>
                                                        교환 출고 정보
                                                    </summary>
                                                    <div class='order-detail__exchange-product'>
                                                        <div class='order-detail__exchange-product-title'>
                                                            교환 출고 상품
                                                        </div>
                                                        <div class='product-option-info'>
                                                            <div class='thumb-item product-option-info__detail'>
                                                                <div class='thumb-item__media'>
                                                                    <span class='thumb-item__img'>
                                                                        {{img exchangeOrderOption.imageUrl 105 105 exchangeOrderOption.productName 'middle' ''}}
                                                                    </span>
                                                                </div>
                                                                <div class='thumb-item__info'>
                                                                    <p class='product-option-info__name'>
                                                                        (수량:{{exchangeOrderOption.orderCnt}}개)
                                                                        <em>{{exchangeOrderOption.productName}}</em></p>
                                                                    <div class='product-option-info__option'>
                                                                        <div>{{displayNormalOption
                                                                                exchangeOrderOption.optionName
                                                                                exchangeOrderOption.optionValue
                                                                            }}</div>
                                                                        {{exchangeOrderOption.userInputTextStr}}
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <dl class='accordion__contents'>
                                                        <dt>
                                                            수령자명
                                                        </dt>
                                                        <dd>
                                                            {{exchangeAddress.name}}
                                                        </dd>
                                                        <dt>
                                                            배송지 주소
                                                        </dt>
                                                        <dd>
                                                            {{exchangeAddress.addressStr}}
                                                        </dd>
                                                        <dt>
                                                            휴대폰 번호
                                                        </dt>
                                                        <dd>
                                                            {{exchangeAddress.contact1}}
                                                        </dd>
                                                        <dt>
                                                            전화 번호
                                                        </dt>
                                                        <dd>
                                                            {{exchangeAddress.contact2}}
                                                        </dd>
                                                        <dt>
                                                            배송 메시지
                                                        </dt>
                                                        <dd>
                                                            {{#if exchangeAddress.note}}{{exchangeAddress.note}}{{else}}-{{/if}}
                                                        </dd>
                                                    </dl>
                                                </details>
                                            </section>
                                        {{/if}}
                                    {{/each}}
                                </div>
                            </div>
                        </script>
                    </exchange-shipment>

                    <!-- 환불 정보 -->
                    <order-refund>
                        <script type="text/x-handlebars-template">
                            <div>
                                <div slot='refundInfos'>
                                    {{#each refundInfos}}
                                        {{#ifNe refundType 'ZERO_REFUND'}}
                                            <section class='l-panel'>
                                                <details class='accordion' open>
                                                    <summary class='accordion__title'>
                                                        환불 정보
                                                    </summary>
                                                    {{#ifNe claimClassType 'ORDER_CANCEL'}}
                                                        <div class='order-detail__refund-product'>
                                                            <div class='order-detail__refund-product-title'>
                                                                환불 상품
                                                            </div>
                                                            {{#each refundOrderOptions}}
                                                                <div class='product-option-info'>
                                                                    <div class='thumb-item product-option-info__detail'>
                                                                        <div class='thumb-item__media'>
                                                                            <span class='thumb-item__img'>
                                                                                {{#ifEq imageUrlInfo.0.imageUrlType 'VIDEO_URL'}}
                                                                                    <div class='video-wrapper'>
                                                                                        <div class='video-cover'></div>
                                                                                        <iframe
                                                                                            src='{{imageUrlInfo.0.url}}'
                                                                                            width='100%'
                                                                                            height='100%'
                                                                                            frameborder='0'
                                                                                        ></iframe>
                                                                                    </div>
                                                                                {{else}}
                                                                                    {{img imageUrlInfo.0.url 105 105 productName 'middle' ''}}
                                                                                {{/ifEq}}
                                                                            </span>
                                                                        </div>
                                                                        <div class='thumb-item__info'>
                                                                            <p class='product-option-info__name'>
                                                                                (환불수량:{{orderCnt}}개)
                                                                                <em>{{productName}}</em></p>
                                                                            <div class='product-option-info__option'>
                                                                                <div>{{displayNormalOption optionName optionValue}}</div>
                                                                                {{userInputTextStr}}
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            {{/each}}
                                                        </div>
                                                    {{/ifNe}}
                                                    <dl class='accordion__contents order-detail__refund-info'>
                                                        <dt>
                                                            환불 상품 금액
                                                        </dt>
                                                        <dd>
                                                            <em>{{convertToKoreanCurrency productAmtInfo.totalAmt}}</em>원
                                                        </dd>
                                                        <dt>
                                                            환불 배송비
                                                        </dt>
                                                        <dd>
                                                            <em>{{convertToKoreanCurrency deliveryAmtInfo.totalAmt}}</em>원
                                                        </dd>
                                                        <dt>
                                                            환불 차감 금액
                                                        </dt>
                                                        <dd>
                                                            <em> {{convertToKoreanCurrency subtractionAmtInfo.totalAmt}}</em>원
                                                        </dd>
                                                        <dt>
                                                            환불 적립금
                                                        </dt>
                                                        <dd>
                                                            <em>{{convertToKoreanCurrency refundSubPayAmt}}</em>원
                                                        </dd>
                                                        <dt>
                                                            환불 금액
                                                        </dt>
                                                        <dd>
                                                            <em>{{convertToKoreanCurrency refundMainPayAmt}}</em>원
                                                        </dd>
                                                        <dt>
                                                            환불 수단
                                                        </dt>
                                                        <dd>
                                                            <em>{{refundTypeLabel}}</em>
                                                            {{#if refundBankAccount.bankAccount}}
                                                                <div>
                                                                    {{refundBankAccount.bankName}}
                                                                    /
                                                                    {{refundBankAccount.bankAccount}}
                                                                    /
                                                                    {{refundBankAccount.bankDepositorName}}
                                                                </div>
                                                            {{/if}}
                                                        </dd>
                                                    </dl>
                                                </details>
                                            </section>
                                        {{/ifNe}}
                                    {{/each}}
                                </div>
                            </div>
                        </script>
                    </order-refund>
                    <!-- 반품 수거 정보 -->
                    <return-collection>
                        <script type="text/x-handlebars-template">
                            <div>
                                <div slot='refundInfos'>
                                    {{#each refundInfos}}
                                        {{#if returnAddress}}
                                            <section class='l-panel'>
                                                <details class='accordion' open>
                                                    <summary class='accordion__title'>
                                                        반품 수거 정보
                                                    </summary>
                                                    <dl class='accordion__contents'>
                                                        <dt>
                                                            반품 수거 방법
                                                        </dt>
                                                        <dd>
                                                            {{#ifEq returnWayType 'SELLER_COLLECT'}}
                                                                판매자 수거요청
                                                            {{else}}
                                                                구매자 직접반품
                                                            {{/ifEq}}
                                                        </dd>
                                                        {{#ifEq returnWayType 'BUYER_DIRECT_RETURN'}}
                                                            <dt>
                                                                반품 접수 정보
                                                            </dt>
                                                            <dd>
                                                                {{returnDeliveryCompanyTypeLabel}}
                                                                /
                                                                {{returnInvoiceNo}}
                                                            </dd>
                                                        {{else}}
                                                            <dt>
                                                                반품자명
                                                            </dt>
                                                            <dd>
                                                                {{returnAddress.name}}
                                                            </dd>
                                                            <dt>
                                                                수거지 주소
                                                            </dt>
                                                            <dd>
                                                                {{returnAddress.addressStr}}
                                                            </dd>
                                                            <dt>
                                                                휴대폰 번호
                                                            </dt>
                                                            <dd>
                                                                {{returnAddress.contact1}}
                                                            </dd>
                                                            <dt>
                                                                전화 번호
                                                            </dt>
                                                            <dd>
                                                                {{returnAddress.contact2}}
                                                            </dd>
                                                            <dt>
                                                                수거 시 참고사항
                                                            </dt>
                                                            <dd>
                                                                {{#if returnAddress.note}}{{returnAddress.note}}{{else}}-{{/if}}
                                                            </dd>
                                                        {{/ifEq}}
                                                        <dt>
                                                            반품 이미지
                                                        </dt>
                                                        <dd class='folding-images-by-one-row is-active'>
                                                            <ul class='folding-images-by-one-row__image-list' shopby-images='{{claimImageUrls}}'>
                                                                {{#each claimImageUrls}}
                                                                    <li
                                                                        class='folding-images-by-one-row__image-item'
                                                                        shopby-action='ZOOM_IN_IMAGE'
                                                                        shopby-image-idx='{{@index}}'
                                                                    >
                                                                        {{img this 100 100 '반품이미지' 'middle' ''}}
                                                                        <button class='folding-images-by-one-row__image-zoom-in'>
                                                                            <span class='ico ico--magnet-white-12'></span>
                                                                        </button>
                                                                    </li>
                                                                {{else}}
                                                                    -
                                                                {{/each}}
                                                            </ul>
                                                        </dd>
                                                    </dl>
                                                </details>
                                            </section>
                                        {{/if}}
                                    {{/each}}
                                </div>
                            </div>
                        </script>
                    </return-collection>
                    <!-- 교환 출고 정보 -->
                    <exchange-shipment>
                        <script type="text/x-handlebars-template">
                            <div>
                                <div slot='refundInfos'>
                                    {{#each refundInfos}}
                                        {{#if exchangeAddress}}
                                            <section class='l-panel'>
                                                <details class='accordion' open>
                                                    <summary class='accordion__title'>
                                                        교환 출고 정보
                                                    </summary>
                                                    <div class='order-detail__exchange-product'>
                                                        <div class='order-detail__exchange-product-title'>
                                                            교환 출고 상품
                                                        </div>
                                                        <div class='product-option-info'>
                                                            <div class='thumb-item product-option-info__detail'>
                                                                <div class='thumb-item__media'>
                                                                    <span class='thumb-item__img'>
                                                                        {{img exchangeOrderOption.imageUrl 105 105 exchangeOrderOption.productName 'middle' ''}}
                                                                    </span>
                                                                </div>
                                                                <div class='thumb-item__info'>
                                                                    <p class='product-option-info__name'>
                                                                        (수량:{{exchangeOrderOption.orderCnt}}개)
                                                                        <em>{{exchangeOrderOption.productName}}</em></p>
                                                                    <div class='product-option-info__option'>
                                                                        <div>{{displayNormalOption
                                                                                exchangeOrderOption.optionName
                                                                                exchangeOrderOption.optionValue
                                                                            }}</div>
                                                                        {{exchangeOrderOption.userInputTextStr}}
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <dl class='accordion__contents'>
                                                        <dt>
                                                            수령자명
                                                        </dt>
                                                        <dd>
                                                            {{exchangeAddress.name}}
                                                        </dd>
                                                        <dt>
                                                            배송지 주소
                                                        </dt>
                                                        <dd>
                                                            {{exchangeAddress.addressStr}}
                                                        </dd>
                                                        <dt>
                                                            휴대폰 번호
                                                        </dt>
                                                        <dd>
                                                            {{exchangeAddress.contact1}}
                                                        </dd>
                                                        <dt>
                                                            전화 번호
                                                        </dt>
                                                        <dd>
                                                            {{exchangeAddress.contact2}}
                                                        </dd>
                                                        <dt>
                                                            배송 메시지
                                                        </dt>
                                                        <dd>
                                                            {{#if exchangeAddress.note}}{{exchangeAddress.note}}{{else}}-{{/if}}
                                                        </dd>
                                                    </dl>
                                                </details>
                                            </section>
                                        {{/if}}
                                    {{/each}}
                                </div>
                            </div>
                        </script>
                    </exchange-shipment>

                    <section class="btn-group">
                        <a class="btn btn--fill-dark btn--lg" href="/pages/my/order-list.html">목록 보기</a>
                    </section>
                </div>
            </main>

            <layer-modal-area type="title" name="product-review-form" src="@modals/product-review-form.html"></layer-modal-area>
            <layer-modal-area type="title" name="claim-detail" src="@modals/claim-detail.html"></layer-modal-area>
            <layer-modal-area type="title" name="image-attachment-detail" src="@modals/image-attachment-detail.html"></layer-modal-area>

            <!-- 하단 레이아웃 -->
            <template shopby-partials="@partials/common-footer.html" shopby-partials-js="@partials/common-footer.js" shopby-has-page-script="TRUE"></template>
        </div>
        <!-- 오프캔버스 -->
        <template shopby-partials="@partials/slide-menu.html" shopby-partials-js="@partials/slide-menu.js"></template>

        <!-- 레이어 모달  (알럿, 컴펌 사용 시 필요)-->
        <template shopby-partials="@partials/modal.html"></template>

        <script src="/libs/external-service-config.js"></script>
        <script src="/pages/my/order-detail.js"></script>
        <script src="/libs/intro.js"></script>
        <script src="/libs/naver-marketing-config.js" shopby-use-page-script></script>
    </body>
</html>
