<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="referrer" content="same-origin" />

        <!-- 메타정보 -->
        <template shopby-partials="@partials/common-meta.html" shopby-partials-js="@partials/common-meta.js"></template>

        <!-- A2HS -->
        <link rel="manifest" shopby-manifest-placeholder href="/manifest.json" />
        <link rel="shortcut icon" href="/favicon.ico" />

        <link rel="apple-touch-icon" href="https://rlyfaazj0.toastcdn.net/20211220/141125.985487000/app_icon(144).png" />
        <!-- A2HS -->

        <link rel="stylesheet" href="/shopby-skin-mobile.css" />
        <link rel="stylesheet" href="/custom-common.css" />
        <link rel="stylesheet" href="/pages/sign-in/expired-password-change-form.css" />

        <!-- 스킨 스크립트 -->
        <script shopby-wcs-log type="text/javascript" src="https://wcs.naver.net/wcslog.js"></script>
        <script src="/libs/error.js"></script>
        <script src="https://shopby-skin.cdn-nhncommerce.com/1.2.14/shopby-skin.js" crossorigin="anonymous"></script>
        <script src="/libs/api-initialize-mobile.js"></script>
        <script src="/libs/custom-common.js"></script>
    </head>
    <body>
        <div shopby-skin-container>
            <!-- 디자인팝업 -->
            <template shopby-partials="@partials/design-popup.html" shopby-partials-js="@partials/design-popup.js"></template>
            <!-- 상단 레이아웃 -->
            <template
                class="l-header"
                shopby-partials="@partials/common-header.html"
                shopby-partials-js="@partials/common-header.js"
                shopby-sub-title="비밀번호 변경안내"
                shopby-using-button="hamburger,back"
                shopby-visible-logo="false"
            ></template>
            <div shopby-helper-key="expired-password-change-form" class="l-content expired-password-change-form">
                <mall-information>
                    <script type="text/x-handlebars-template">
                        <div>
                            <div class='expired-password-change-form__notice' slot='mallInfo'>
                                <div class='notice'>
                                    <span class='sprite-image notice--warning'></span>
                                </div>
                                <p class='expired-password-change-form__title'>회원님의 <strong>비밀번호를 변경</strong>해 주세요.</p>
                                <p class='expired-password-change-form__description'>
                                    회원님께서는 장기간 비밀번호를 변경하지 않고, 동일한 비밀번호를 사용 중이십니다.
                                </p>
                                <span>
                                    {{mallInfo.mall.mallName}}에서는 회원님의 소중한 개인정보를 보호하기 위하여 비밀번호 변경을 안내해드리고 있습니다.
                                    <br />
                                    정기적인 비밀번호 변경으로 회원님의 개인정보를 보호해 주세요.
                                </span>
                            </div>
                        </div>
                    </script>
                </mall-information>
                <password-change-form shopby-module-key="expired-password-change-form">
                    <script type="text/x-handlebars-template">
                        <div>
                            <div class="expired-password-change-form__input-wrapper">
                                <div slot="currentPassword" class="expired-password-change-form__input-item">
                                    <span class="input-field input-field--md {{#unless currentPassword.isValid}}is-error{{/unless}}">
                                        <input
                                            placeholder="현재 비밀번호"
                                            type="password"
                                            autocomplete="new-password"
                                            maxlength="20"
                                            value="{{currentPassword.value}}"
                                            shopby-focus-field="currentPassword"
                                            shopby-on:change="CHANGE_CURRENT_PASSWORD"
                                            shopby-on:input="CURRENT_PASSWORD_NO_SPACE"
                                        />
                                    </span>
                                    <p class="description invalid-alert">{{currentPassword.message}}</p>
                                </div>
                                <div slot="newPassword" class="expired-password-change-form__input-item">
                                    <span class="input-field input-field--md {{#unless newPassword.isValid}}is-error{{/unless}}">
                                        <input
                                            placeholder="새 비밀번호"
                                            autocomplete="new-password"
                                            type="password"
                                            maxlength="20"
                                            value="{{newPassword.value}}"
                                            shopby-focus-field="newPassword"
                                            shopby-on:change="CHANGE_NEW_PASSWORD"
                                            shopby-on:input="NEW_PASSWORD_NO_SPACE"
                                        />
                                    </span>
                                    <p class="description invalid-alert">{{newPassword.message}}</p>
                                </div>
                                <div slot="newPasswordConfirm" class="expired-password-change-form__input-item">
                                    <span class="input-field input-field--md {{#unless newPasswordConfirm.isValid}}is-error{{/unless}}">
                                        <input
                                            placeholder="새 비밀번호 확인"
                                            maxlength="20"
                                            autocomplete="new-password"
                                            type="password"
                                            shopby-focus-field="newPasswordConfirm"
                                            value="{{newPasswordConfirm.value}}"
                                            shopby-on:change="CHANGE_NEW_PASSWORD_CONFIRM"
                                            shopby-on:input="NEW_PASSWORD_CONFIRM_NO_SPACE"
                                        />
                                    </span>
                                    <p class="description invalid-alert">{{newPasswordConfirm.message}}</p>
                                </div>

                                <div class="expired-password-change-form__button-wrapper">
                                    <button type="button" class="btn btn--line-dark btn--lg" shopby-action="CHANGE_NEXT_TIME">다음에 변경</button>
                                    <button type="button" class="btn btn--fill-point btn--lg" shopby-action="SUBMIT">비밀번호 변경</button>
                                </div>
                            </div>
                        </div>
                    </script>
                </password-change-form>
                <div class="expired-password-change-form__description">
                    <ul>
                        <li>비밀번호는 영문, 숫자, 특수문자를 모두 조합하여 8자~20자로 입력하세요.</li>
                        <li>연속적인 숫자나 생일, 전화번호 등 추측하기 쉬운 개인정보 및 아이디와 비슷한 비밀번호는 사용하지 않는 것을 권합니다.</li>
                        <li>비밀번호 변경 시 이전 사용한 비밀번호와 동일하게 사용하실 수 없습니다.</li>
                    </ul>
                </div>
            </div>

            <!-- 레이어 모달  (알럿, 컴펌 사용 시 필요)-->
            <template shopby-partials="@partials/modal.html"></template>
            <!-- 하단 레이아웃 -->
            <template shopby-partials="@partials/common-footer.html" shopby-partials-js="@partials/common-footer.js"></template>
            <!-- 하단바 -->
            <template shopby-partials="@partials/common-nav.html"></template>
        </div>
        <!-- 오프캔버스 -->
        <template shopby-partials="@partials/slide-menu.html" shopby-partials-js="@partials/slide-menu.js"></template>
        <!-- 최근 검색 -->
        <layer-modal-area type="custom" name="search-keyword" src="@modals/search-keyword.html"></layer-modal-area>

        <script src="/libs/external-service-config.js"></script>
        <script src="/pages/sign-in/expired-password-change-form.js"></script>
        <script src="/libs/intro.js"></script>
        <script src="/libs/naver-marketing-config.js"></script>
    </body>
</html>
