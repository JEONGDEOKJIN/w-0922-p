<div class="find-id-result" shopby-layer-modal-helper-key="find-id-result">
    <find-id-result>
        <script type="text/x-handlebars-template">
            <div>
                <div class='notice'>
                    <span class='sprite-image notice--success'></span>
                </div>
                <p slot='memberInformation' class='find-id-result__title'>
                    {{memberInformation.0.memberName}}
                    회원님의 아이디입니다.
                </p>
                <div slot='memberInformation' class='find-id-result__id-wrap'>
                    {{#each memberInformation}}
                        <p>
                            {{this.id}}
                            {{#ifEqOne this.status 'DORMANT' 'FREEZE'}}
                                <span class='find-id-result__dormant-text'>
                                    (휴면)
                                </span>
                            {{/ifEqOne}}
                        </p>
                    {{/each}}
                </div>
            </div>
        </script>
    </find-id-result>
    <div class="find-id-result__link-wrap">
        <a href="/pages/find/find-password.html" class="btn btn--fill-dark btn--lg">비밀번호 찾기</a>
        <a href="/pages/sign-in/sign-in.html" class="btn btn--fill-point btn--lg">로그인 하기</a>
    </div>
    <script src="/modals/find-id-result.js"></script>
</div>
