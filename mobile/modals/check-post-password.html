<div shopby-layer-modal-helper-key="check-post-password-form">
    <password-form>
        <script type="text/x-handlebars-template">
            <div class='password-form'>
                <div>
                    {{#ifEq isPasswordInvalid false}}
                        <p class='bold password-form__subscription'>
                            글 작성 시 설정한
                            <br />
                            비밀번호를 입력해 주세요.
                        </p>
                    {{else}}
                        <p class='password-form__subscription'>
                            비밀번호가 올바르지 않습니다.
                        </p>
                        <p class='password-form__subscription'>
                            다시 입력해 주세요.
                        </p>
                    {{/ifEq}}

                    <input
                        type='password'
                        class='input-field input-field--md password-form__input'
                        value='{{password}}'
                        placeholder='비밀번호 입력'
                        shopby-on:change='PASSWORD_INPUT'
                    />
                </div>

                <div class='password-form__btns'>
                    <button type='button' class='btn btn--line-dark btn--lg' slot='cancelLabel' shopby-on:click='CLOSE_TITLE_MODAL'>
                        취소
                    </button>
                    <button type='button' class='btn btn--fill-dark btn--lg' shopby-action='SEND_PASSWORD'>
                        확인
                    </button>
                </div>
            </div>
        </script>
    </password-form>
</div>
<script src="/modals/check-post-password.js"></script>
