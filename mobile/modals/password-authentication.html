<div class="password-authentication-form" shopby-layer-modal-helper-key="password-authentication">
    <p class="password-authentication-form__info-text">
        회원님의 정보를 안전하게 보호하기 위해
        <br />
        다시 한 번 입력해 주세요.
    </p>
    <profile-basic-information shopby-module-key="password-authentication-form">
        <script type="text/x-handlebars-template">
            <div>
                <div slot='openIdProvider'>
                    {{#ifEq openIdProvider ''}}
                        <div class='password-authentication-form__item'>
                            <label for='mobileNo' class='password-authentication-form__tit'>
                                아이디
                            </label>
                            <div class='password-authentication-form__input-wrap'>
                                <span class='input-field input-field--sm is-disabled'>
                                    <input slot='memberId' type='text' name='memberId' disabled placeholder='아이디' value='{{memberId.value}}' />
                                </span>
                            </div>
                        </div>
                        <div class='password-authentication-form__item'>
                            <label for='mobileNo' class='password-authentication-form__tit'>
                                비밀번호
                            </label>
                            <div class='password-authentication-form__input-wrap'>
                                <span class='input-field input-field--sm'>
                                    <input
                                        slot='password'
                                        type='password'
                                        name='password'
                                        placeholder='비밀번호 입력'
                                        value='{{password.value}}'
                                        shopby-on:change='CHANGE_PASSWORD'
                                        shopby-on:input='INPUT_MEMBER_PASSWORD'
                                        shopby-action='PASSWORD_KEYPRESS'
                                    />
                                </span>
                            </div>
                        </div>
                        <div class='password-authentication-form__button-wrap'>
                            <button type='button' class='btn btn--line-dark btn--md' shopby-action='CANCEL'>
                                취소
                            </button>
                            <button type='button' class='btn btn--fill-point btn--md' shopby-action='SUBMIT'>
                                인증
                            </button>
                        </div>
                    {{else}}
                        <div class='password-authentication-form__item'>
                            <div class='open-id-sign-in'>
                                <p class='open-id-sign-in__title'>
                                    <span>
                                        간편로그인
                                    </span>
                                </p>
                                <ul class='open-id-sign-in__list'>
                                    <li class='open-id-sign-in__item type-{{lowerCase openIdProvider}}'>
                                        <button
                                            slot='openIdProviderLabel'
                                            class='btn btn--md open-id-sign-in__link'
                                            shopby-provider='{{lowerCase openIdProvider}}'
                                            shopby-action='OPEN_ID_CLICK'
                                        >
                                            <span class='ico-wrapper'><span class='ico ico--{{lowerCase openIdProvider}}-28'></span></span>
                                            {{openIdProviderLabel}}
                                            아이디로 로그인
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    {{/ifEq}}
                </div>
            </div>
        </script>
    </profile-basic-information>
</div>
<script src="/modals/password-authentication.js"></script>
