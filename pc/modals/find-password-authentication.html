<div class="modal">
    <div class="title-modal">
        <div class="title-modal__header">
            <h2 class="title-modal__title">비밀번호 찾기</h2>
            <button class="title-modal__close-btn" shopby-on:click="CLOSE_TITLE_MODAL">
                <span class="ico ico--x-black-24"></span>
            </button>
        </div>
        <div class="title-modal__content">
            <div class="find-password-authentication" shopby-layer-modal-helper-key="find-password-authentication">
                <p class="find-password-authentication__title">인증번호 입력</p>
                <div class="find-password-authentication__input-wrap">
                    <profile-certification shopby-module-key="find-account-authentication">
                        <script type="text/x-handlebars-template">
                            <span class='input-field input-field--md'>
                                <input
                                    slot='certificatedNumber'
                                    type='text'
                                    shopby-focus-field='certificatedNumber'
                                    maxlength='6'
                                    value='{{certificatedNumber}}'
                                    placeholder='인증번호를 입력해주세요.'
                                    shopby-on:input='INPUT_CERTIFICATION_ONLY_NUMBER'
                                    shopby-on:change='CHANGE_CERTIFICATION_NUMBER'
                                />
                            </span>
                        </script>
                    </profile-certification>
                    <shopby-timer shopby-module-key="find-password-timer">
                        <script type="text/x-handlebars-template">
                            <div>
                                <div slot='timerModuleKey'>
                                    {{#ifEq timerModuleKey 'CERTIFICATION'}}
                                        <div class='timer'>
                                            <span class='count-down' slot='time'>
                                                <span slot='isExpiredTime'>
                                                    {{#if isExpiredTime}}
                                                        <span class='expired-timer'>
                                                            00:00
                                                        </span>
                                                    {{else}}
                                                        <span>
                                                            {{padStart time.minutes}}:{{padStart time.seconds}}
                                                        </span>
                                                    {{/if}}
                                                </span>
                                            </span>
                                        </div>
                                    {{/ifEq}}
                                </div>
                                <p class='find-password-authentication__caution' slot='isExpiredTime'>
                                    {{#if isExpiredTime}}
                                        유효시간이 만료되었습니다.
                                    {{/if}}
                                </p>
                                <div class='find-password-authentication__btn-wrap' slot='isExpiredTime'>
                                    <button class='btn btn--fill-dark btn--lg' shopby-action='AUTHENTICATION_SUBMIT'>
                                        {{#if isExpiredTime}}
                                            재인증
                                        {{else}}
                                            확인
                                        {{/if}}
                                    </button>
                                </div>
                            </div>
                        </script>
                    </shopby-timer>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/modals/find-password-authentication.js"></script>
