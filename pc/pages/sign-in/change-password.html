<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="referrer" content="same-origin" />

        <!-- 메타정보 -->
        <template shopby-partials="@partials/common-meta.html" shopby-partials-js="@partials/common-meta.js"></template>

        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="stylesheet" href="/shopby-skin-pc.css" />
        <link rel="stylesheet" href="/custom-common.css" />
        <link rel="stylesheet" href="/pages/sign-in/change-password.css" />

        <!-- 스킨 스크립트 -->
        <script shopby-wcs-log type="text/javascript" src="https://wcs.naver.net/wcslog.js"></script>
        <script src="/libs/error.js"></script>
        <script src="https://shopby-skin.cdn-nhncommerce.com/1.2.14/shopby-skin.js" crossorigin="anonymous"></script>
        <script src="/libs/api-initialize-pc.js"></script>
        <script src="/libs/custom-common.js"></script>
    </head>
    <body>
        <!-- 디자인팝업 -->
        <template shopby-partials="@partials/design-popup.html" shopby-partials-js="@partials/design-popup.js"></template>
        <!-- 상단 레이아웃 -->
        <template class="shopby-header" shopby-partials="@partials/common-header.html" shopby-partials-js="@partials/common-header.js"></template>

        <main class="l-page">
            <section class="page-content-top">
                <ol class="page-content-top__path page-content-top__location">
                    <li><a href="/">HOME</a></li>
                    &gt;
                    <li>로그인</li>
                </ol>
            </section>
            <password-change-form shopby-module-key="change-password">
                <script type="text/x-handlebars-template">
                    <div class='change-password'>
                        <p class='l-title'>비밀번호 변경</p>

                        <div class='change-password-form'>
                            <div class='change-password-form__item' slot='newPassword'>
                                <div class='change-password-form__input-wrap'>
                                    <label class='change-password-form__title'>
                                        <span>새 비밀번호</span>
                                    </label>
                                    <span class='input-field input-field--md {{#unless newPassword.isValid}}is-error{{/unless}}'>
                                        <input
                                            placeholder='새 비밀번호'
                                            type='password'
                                            maxlength='20'
                                            value='{{newPassword.value}}'
                                            shopby-focus-field='newPassword'
                                            shopby-on:change='CHANGE_NEW_PASSWORD'
                                            shopby-on:input='NEW_PASSWORD_NO_SPACE'
                                        />
                                    </span>
                                </div>
                                <p class='change-password-form__caution'>
                                    {{newPassword.message}}
                                </p>
                            </div>
                            <div class='change-password-form__item' slot='newPasswordConfirm'>
                                <div class='change-password-form__input-wrap'>
                                    <label class='change-password-form__title'>
                                        <span>새 비밀번호 확인</span>
                                    </label>
                                    <span class='input-field input-field--md {{#unless newPasswordConfirm.isValid}}is-error{{/unless}}'>
                                        <input
                                            placeholder='새 비밀번호 확인'
                                            type='password'
                                            shopby-focus-field='newPasswordConfirm'
                                            maxlength='20'
                                            value='{{newPasswordConfirm.value}}'
                                            shopby-on:change='CHANGE_NEW_PASSWORD_CONFIRM'
                                            shopby-on:input='NEW_PASSWORD_CONFIRM_NO_SPACE'
                                        />
                                    </span>
                                </div>
                                <p class='change-password-form__caution'>
                                    {{newPasswordConfirm.message}}
                                </p>
                            </div>

                            <div class='change-password-form__btn-wrap'>
                                <button class='btn btn--fill-dark btn--lg' shopby-action='SUBMIT'>
                                    확인
                                </button>
                            </div>
                        </div>
                    </div>
                </script>
            </password-change-form>
        </main>
        <!-- 레이어 모달  (알럿, 컴펌 사용 시 필요)-->
        <template shopby-partials="@partials/modal.html"></template>

        <!-- 퀵메뉴 (최상단 이동 + 최근 본 상품) -->
        <template shopby-partials="@partials/quick-menu.html"></template>
        <!-- 최근 본 상품(오프캔버스) -->
        <template shopby-partials="@partials/recent-product.html"></template>

        <!-- 하단 레이아웃 -->
        <template shopby-partials="@partials/common-footer.html" shopby-partials-js="@partials/common-footer.js"></template>

        <script src="/libs/external-service-config.js"></script>
        <script src="/pages/sign-in/change-password.js"></script>
        <script src="/libs/intro.js"></script>
        <script src="/libs/naver-marketing-config.js"></script>
    </body>
</html>
