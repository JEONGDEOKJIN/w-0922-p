<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="same-origin" />

    <!-- 메타정보 -->
    <template
      shopby-partials="@partials/common-meta.html"
      shopby-partials-js="@partials/common-meta.js"
      shopby-page-type="PRODUCT_DETAIL"
    ></template>

    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/shopby-skin-pc.css" />
    <link rel="stylesheet" href="/custom-common.css" />
    <link rel="stylesheet" href="/pages/product/product-detail.css" />
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css"
    />

    <!-- 스킨 스크립트 -->
    <script
      shopby-wcs-log
      type="text/javascript"
      src="https://wcs.naver.net/wcslog.js"
    ></script>
    <script src="/libs/error.js"></script>
    <script src="/libs/naver-pay.js"></script>
    <script
      src="https://shopby-skin.cdn-nhncommerce.com/1.2.14/shopby-skin.js"
      crossorigin="anonymous"
    ></script>
    <script src="/libs/api-initialize-pc.js"></script>
    <script src="/libs/custom-common.js"></script>
  </head>
  <body>
    <!-- 디자인팝업 -->
    <template
      shopby-partials="@partials/design-popup.html"
      shopby-partials-js="@partials/design-popup.js"
    ></template>
    <!-- 상단 레이아웃 -->
    <template
      class="shopby-header"
      shopby-partials="@partials/common-header.html"
      shopby-partials-js="@partials/common-header.js"
    ></template>

    <!--  -->
    <div class="product-detail">
      <section class="product-info">
        <!-- 이미지 영역 -->
        <image-slider use-thumb="true">
          <script type="text/x-handlebars-template">
            <div>
              <!-- 스켈레톤 -->
              <div slot="isLoaded">
                {{#unless isLoaded}}
                  <div class="skeleton skeleton--product-summary">
                    <div>
                      <div class="skeleton__media"></div>
                    </div>
                    <div class="thumb-item__sub">
                      <div class="skeleton__media"></div>
                      <div class="skeleton__media"></div>
                      <div class="skeleton__media"></div>
                      <div class="skeleton__media"></div>
                    </div>
                  </div>
                {{/unless}}
              </div>

              <div class="thumb-item">
                <div class="thumb-item__main">
                  <div
                    class="swiper product-image-slider"
                    shopby-slider-id="product-main-image-slider"
                  >
                    <div class="swiper-wrapper" slot="images">
                      {{#each images}}
                        <div class="swiper-slide">
                          <div class="thumb-item__main-img">
                            {{#ifEq type "VIDEO_URL"}}
                              <div class="video-wrapper">
                                <iframe
                                  class="thumb"
                                  src="{{src}}"
                                  width="100%"
                                  frameborder="0"
                                  allow="autoplay;"
                                ></iframe>
                              </div>
                            {{else}}
                              <img
                                src="{{src}}"
                                alt="{{alt}}"
                                fetchpriority="high"
                              />
                            {{/ifEq}}
                          </div>
                        </div>
                      {{/each}}
                    </div>
                    <div
                      class="swiper-pagination"
                      shopby-slider-pagination="product-main-image-slider"
                    ></div>
                  </div>
                </div>

                <div class="swiper" shopby-slider-id="product-sub-image-slider">
                  <div
                    class="swiper-wrapper thumb-item__sub"
                    slot="images"
                    style="width: 556px"
                  >
                    {{#each images}}
                      <div class="swiper-slide">
                        <div class="thumb-item__sub-img">
                          {{#ifEq type "VIDEO_URL"}}
                            <div class="video-wrapper">
                              <div class="video-cover"></div>
                              <iframe
                                src="{{src}}"
                                width="100%"
                                height="100%"
                                frameborder="0"
                              ></iframe>
                            </div>
                          {{else}}
                            <img
                              src="{{src}}"
                              alt="{{alt}}"
                              fetchpriority="high"
                            />
                          {{/ifEq}}
                        </div>
                      </div>
                    {{/each}}
                  </div>
                </div>
              </div>
            </div>
          </script>
        </image-slider>

        <!-- Summary 영역 -->
        <div class="product-summary">
          <!--  -->
          <product-summary>
            <script type="text/x-handlebars-template">
              <div>
                <div slot="isLoaded">
                  {{#unless isLoaded}}
                    <div class="skeleton skeleton--product-summary">
                      <div
                        class="skeleton__line skeleton__line--product-summary__brand-name"
                      ></div>
                      <div
                        class="skeleton__line skeleton__line--product-summary__title"
                      ></div>
                      <div
                        class="skeleton__line skeleton__line--product-summary__promotion-text"
                      ></div>
                      <div
                        class="skeleton__line skeleton__line--product-summary__price"
                      ></div>
                    </div>
                  {{/unless}}
                </div>

                <!-- <span class='product-summary__sns-btn'>
                                    <button class='sns-btn'>
                                        <span class='ico ico--share-node'></span>
                                    </button>
                                </span> -->

                <div class="product-summary__title" slot="summary">
                  <p class="product-summary__brand-name" slot="summary">
                    {{summary.brandName}}
                  </p>
                  <h2 class="product-summary__title" slot="summary">
                    {{summary.productName}}
                  </h2>

                  <!-- 홍보문구 -->
                  <div class="product-summary__promotion-text" slot="baseInfo">
                    {{baseInfo.promotionText}}
                  </div>

                  <div class="product-summary__price-detail" slot="summary">
                    {{#if useContentsIfPausing}}
                      <span class="product-summary__price">
                        {{contentsIfPausing}}
                      </span>
                    {{else}}
                      {{#ifGt summary.discountRate 0}}
                        <span class="product-summary__off-percent">
                          {{summary.discountRate}}%
                        </span>
                      {{/ifGt}}
                      {{#if isLoaded}}
                        <span class="product-summary__price">
                          {{convertToKoreanCurrency summary.discountedPrice}}원
                        </span>
                      {{/if}}
                      {{#ifGt summary.discountRate 0}}
                        <span class="product-summary__original-price">
                          {{convertToKoreanCurrency summary.originalPrice}}원
                          <span class="help-wrap">
                            <button class="help-btn">
                              <span
                                class="ico ico--help-circle-14"
                                shopby-action="TOGGLE_DISCOUNT_DETAIL"
                              ></span>
                            </button>
                            <div
                              class="tooltip"
                              shopby-element="discount-tooltip"
                            >
                              <div class="tooltip__header">
                                <span class="tooltip__title">할인 내역 안내</span>
                                <span class="tooltip__close-btn">
                                  <span
                                    class="ico ico--x-black-24"
                                    shopby-action="TOGGLE_DISCOUNT_DETAIL"
                                  ></span>
                                </span>
                              </div>

                              <div class="tooltip__content">
                                <div class="discount-price-information">
                                  <ul
                                    class="discount-price-information__detail"
                                    slot="discountPriceStatus"
                                  >
                                    {{#each discountPriceStatus}}
                                      <li>
                                        <p>{{#ifEq
                                            key "immediateDiscountAmt"
                                          }}즉시할인{{/ifEq}}{{#ifEq
                                            key "additionDiscountAmt"
                                          }}추가할인{{/ifEq}}</p>
                                        <em>-
                                          {{convertToKoreanCurrency
                                            discountAmt
                                          }}</em>
                                      </li>
                                    {{/each}}
                                    <li class="total-price">
                                      <p>총 할인금액</p>
                                      <em>-
                                        {{convertToKoreanCurrency
                                          totalDiscountPrice
                                        }}</em>
                                    </li>
                                  </ul>
                                  <ul
                                    class="discount-price-information__description"
                                  >
                                    <li>상품 옵션에 따라 할인혜택이 상이할 수
                                      있습니다.</li>
                                    <li>비회원 구매 시 할인적용이 불가능할 수
                                      있습니다.</li>
                                  </ul>
                                </div>
                              </div>
                            </div>
                          </span>
                        </span>
                      {{/ifGt}}
                    {{/if}}
                  </div>
                </div>

                <div class="product-summary__info">
                  <div slot="visibleReservationInfo">
                    {{#if visibleReservationInfo}}
                      <dl>
                        <dt>예약판매기간</dt>
                        <dd>{{dateFormat
                            reservationData.reservationStartYmdt
                            "yyyy-mm-dd HH:MM"
                          }}
                          ~
                          {{dateFormat
                            reservationData.reservationEndYmdt
                            "yyyy-mm-dd HH:MM"
                          }}
                          | [{{dateFormat
                            reservationData.reservationDeliveryYmdt
                            "mm/dd"
                          }}
                          예약배송]
                        </dd>
                      </dl>
                    {{/if}}
                  </div>
                  <div slot="summary">
                    {{#if summary.accumulationUseYn}}
                      {{#ifGt summary.accumulation.accumulatedAmount 0}}
                        <dl class="product-summary__info-accumulate">
                          <dt slot="accumulationConfig">
                            {{accumulationConfig.accumulationName}}
                          </dt>
                          <dd>
                            <span>
                              +{{convertToKoreanCurrency
                                summary.accumulation.accumulatedAmount
                              }}
                            </span>
                            <span slot="accumulationConfigUnit">
                              {{accumulationConfigUnit}}
                            </span>
                            적립
                            <span slot="accumulationConfig">
                              {{#getSignUpAccumulationLabel accumulationConfig}}
                                (로그인 시 적립 가능)
                              {{/getSignUpAccumulationLabel}}
                            </span>
                          </dd>
                        </dl>
                      {{/ifGt}}
                    {{/if}}
                  </div>
                  <div slot="coupon">
                    {{#if coupon.enableCouponDownloadBtn}}
                      <dl class="product-summary__info-coupon">
                        <dt>
                          쿠폰
                        </dt>
                        <dd>
                          {{#if coupon.couponRate}}
                            <span class="discount">
                              {{coupon.couponRate}}%
                            </span>
                          {{/if}}
                          {{#if coupon.couponDiscountAmt}}
                            {{convertToKoreanCurrency
                              coupon.couponDiscountAmt
                            }}원
                          {{/if}}
                          <div class="coupon-download-wrap">
                            <button
                              class="btn btn--fill-dark btn--xs"
                              shopby-action="COUPON_DOWNLOAD"
                            >쿠폰받기<span
                                class="ico ico--download-white-12"
                              ></span></button>
                          </div>
                        </dd>
                      </dl>
                    {{/if}}
                  </div>
                  <dl class="product-summary__freight">
                    <dt>
                      배송비
                    </dt>
                    <dd slot="freight">
                      {{#with freight}}
                        {{#if shippingInfo.shippingAvailable}}
                          {{#with summary.freight}}
                            {{#ifEq areaType "PARTNER_SHIPPING_AREA"}}
                              <strong>
                                {{partnerCompanyName}}
                              </strong>
                              배송
                            {{/ifEq}}

                            {{#ifEq conditionType "FREE"}}
                              무료배송
                            {{/ifEq}}

                            {{#ifEq conditionType "FIXED_FEE"}}
                              {{convertToKoreanCurrency fee}}원
                            {{else}}
                              {{#ifNe conditionType "FREE"}}
                                {{convertToKoreanCurrency fee}}원
                              {{/ifNe}}
                            {{/ifEq}}

                            {{#ifEq conditionType "QUANTITY_PROPOSITIONAL_FEE"}}
                              ({{perOrderCnt}}개마다 부과)
                            {{/ifEq}}

                            {{#ifGt aboveDeliveryAmt 0}}
                              <em>
                                ({{convertToKoreanCurrency aboveDeliveryAmt}}원
                                이상 구매 시 무료)
                              </em>
                            {{/ifGt}}
                            <br />
                            <em>
                              {{#ifEq
                                deliveryType "PARCEL_DELIVERY"
                              }}택배/등기/소포{{else}}직접배송{{/ifEq}}
                              /
                              {{#if
                                deliveryPrePayment
                              }}선결제{{else}}착불{{/if}}
                            </em>
                          {{/with}}
                        {{else}}
                          배송불가 상품
                        {{/if}}
                      {{/with}}
                    </dd>
                  </dl>
                  <dl class="product-summary__product-number">
                    <dt>
                      상품번호
                    </dt>
                    <dd slot="productNo">
                      {{productNo}}
                    </dd>
                  </dl>
                  <div slot="partnerInfo">
                    {{#if partnerInfo}}
                      <dl>
                        <dt>
                          판매자
                        </dt>
                        <dd>
                          {{partnerInfo.partnerName}}
                        </dd>
                      </dl>
                    {{/if}}
                  </div>
                  <div slot="purchaseQuantityLimited">
                    {{#with purchaseQuantityLimited}}
                      {{#if visible}}
                        <dl class="product-summary__purchase-quantity-limit">
                          <dt>
                            구매수량제한
                          </dt>
                          <dd>
                            {{#if minCount}}
                              최소
                              {{minCount}}개
                            {{/if}}{{#if useBoth}}
                              ,&nbsp;
                            {{/if}}{{#if maxCount}}
                              최대
                              {{maxCount}}개 (
                              {{#ifEq maxBuyCountType "PERSON"}}
                                1인
                              {{/ifEq}}{{#ifEq maxBuyCountType "TIME"}}
                                1회
                              {{/ifEq}}{{#ifEq maxBuyCountType "PERIOD"}}
                                {{maxBuyDays}}일 동안
                              {{/ifEq}}
                              )
                            {{/if}}
                          </dd>
                        </dl>
                      {{/if}}
                    {{/with}}
                  </div>
                </div>
              </div>
            </script>
          </product-summary>

          <!-- 구매하기 영역 -->
          <product-purchase>
            <script type="text/x-handlebars-template">
              <div class="product-purchase__info">
                  <div class="product-purchase__option" slot="selectorOptions">
                      <dl class="product-summary__purchase-option">
                          {{#unless hasOnlyOneOption}}
                          <dt>옵션 선택</dt>
                          <div style="clear: both; display: flex; flex-direction: column; gap: 10px;">
                              {{#each selectorOptions}}
                              <div class="select select--sm">
                                  <select shopby-on:change="CHANGE_OPTION" shopby-option-key="{{depthKey}}">
                                      {{#select depthKey}}
                                      <option value="" disabled>{{option.emptyOptionLabel}}</option>
                                      {{#each option.options}}
                                      <option
                                          value="{{optionDepthKey}}"
                                          shopby-selected="{{#ifEq ../option.selectedOptionDepthKey optionDepthKey}}true{{/ifEq}}"
                                          shopby-disabled="{{disabled}}"
                                      >
                                          {{displayLabel}}
                                          {{#ifGt stockCnt 0}} / 재고 : {{stockCnt}}개{{/ifGt}}
                                          {{#ifNe addPrice 0}}
                                              ({{#ifGt addPrice 0}}+{{/ifGt}}{{convertToKoreanCurrency addPrice}}원)
                                          {{/ifNe}}
                                      </option>
                                      {{/each}}
                                      {{/select}}
                                  </select>
                              </div>
                              {{/each}}
                          </div>
                          {{/unless}}
                          <!--  -->
                          {{#each quantities}}
                          <div class="quantity quantity-box{{#if ../hasOnlyOneOption}} undeletable{{/if}}">
                              <span class="quantity__label">{{title}}{{#ifGt quantity.stockCnt 0}} / 재고 : {{quantity.stockCnt}}개{{/ifGt}}</span>
                              <span class="quantity__content">
                                  <span class="counter">
                                      <button
                                          class="counter__btn"
                                          shopby-count="{{quantity.count}}"
                                          shopby-selected-key="{{selectedKey}}"
                                          shopby-on:click="SUBTRACT_OPTION_COUNT"
                                      >
                                          -
                                      </button>
                                      <span class="counter__input">
                                          <input
                                              type="number"
                                              value="{{quantity.count}}"
                                              shopby-selected-key="{{selectedKey}}"
                                              shopby-on:change="CHANGE_OPTION_COUNT"
                                          />
                                      </span>
                                      <button
                                          class="counter__btn"
                                          shopby-count="{{quantity.count}}"
                                          shopby-selected-key="{{selectedKey}}"
                                          shopby-on:click="ADD_OPTION_COUNT"
                                      >
                                          +
                                      </button>
                                  </span>
                                  <span>
                                      <span>{{convertToKoreanCurrency quantity.totalPrice}}</span>
                                      <div class="quantity__del">
                                          <span class="ico ico--x-black-24" shopby-on:click="REMOVE_OPTION" shopby-selected-key="{{selectedKey}}"></span>
                                      </div>
                                  </span>
                              </span>
                          </div>

                          {{#eachTextOptionMapByOption ../textOptionsMapByOption selectedKey}}
                          <dl class="product-summary__purchase-option {{#if byQuantity}}open-by-quantity{{/if}}" shopby-selected-option-key="{{../selectedKey}}" shopby-text-option-key="{{textOptionKey}}" shopby-purchase-option>
                              <div class="text-option">
                                  <span class="text-option__label">
                                      <span>{{inputLabel}}</span>
                                      {{#if required}}
                                      <em>(필수)</em>
                                      {{/if}}
                                  </span>
                              </div>

                              <div class="product-summary__purchase-option-input-wrap">
                                  {{#each values}}
                                  <div class="character-counter {{#ifNe @index 0}}by-quantity{{/ifNe}}">
                                      <span class="input-field input-field--md">
                                          <input type="text"
                                              shopby-selected-option-key="{{../../selectedKey}}"
                                              shopby-text-option-key="{{../textOptionKey}}"
                                              shopby-text-option-index="{{@index}}"
                                              placeholder="{{../inputLabel}} (을)를 입력하세요."
                                              value="{{this}}"
                                              shopby-on:change="CHANGE_TEXT_OPTION_BY_OPTION"
                                              shopby-on:input="INPUT_TEXT_OPTION_BY_OPTION"
                                              maxlength="100"
                                          />
                                      </span>
                                      <span class="character-counter__status character-counter__status--character">
                                          <span class="character-counter__error" shopby-option-length-error></span>
                                          <span class="character-counter__count" shopby-option-length="{{../textOptionKey}}-{{@index}}">{{length this}}</span>
                                          <span class="character-counter__limit-count">/ 100</span>
                                      </span>
                                  </div>
                                  {{/each}}
                              </div>

                              {{#ifGt ../quantity.count 1}}
                              <div class="by-quantity-toggle-btn">
                                  <span shopby-on:click="TOGGLE_TEXT_OPTIONS_BY_QUANTITY">{{#if byQuantity}}옵션별 입력{{else}}수량별 입력{{/if}}</span>
                              </div>
                              {{/ifGt}}
                          </dl>
                          {{/eachTextOptionMapByOption}}
                          <!--  -->
                          {{/each}}
                      </dl>
                  </div>

                  <!-- 상풉옵션 -->
                  <div slot="textOptionsByProduct">
                      {{#each textOptionsByProduct}}
                      <dl class="product-summary__purchase-option">
                          <div class="text-option">
                              <span class="text-option__label">
                                  <span>{{textOption.inputLabel}}</span>
                                  {{#if textOption.required}}
                                  <em>(필수)</em>
                                  {{/if}}
                              </span>
                          </div>
                          <div class="character-counter">
                              <span class="input-field input-field--md">
                                  <input
                                      type="text"
                                      shopby-text-option-key="{{textOptionKey}}"
                                      shopby-text-option-index="0"
                                      placeholder="{{textOption.inputLabel}} (을)를 입력하세요."
                                      value="{{textOption.value}}"
                                      shopby-on:change="CHANGE_TEXT_OPTION_BY_PRODUCT"
                                      shopby-on:input="INPUT_TEXT_OPTION_BY_PRODUCT"
                                      maxlength="100"
                                  />
                              </span>
                              <span class="character-counter__status character-counter__status--character">
                                  <span class="character-counter__error" shopby-option-length-error></span>
                                  <span class="character-counter__count" shopby-option-length="{{textOptionKey}}-0">{{length textOption.value}}</span>
                                  <span class="character-counter__limit-count">/ 100</span>
                              </span>
                          </div>
                      </dl>
                      {{/each}}
                  </div>
                  <!-- 상풉옵션 END -->

                  <div class="purchase__total">
                      <span>총 상품 금액</span>
                      <span>
                          <em slot="totalPrice">{{#if totalPrice includeZero=true}}{{convertToKoreanCurrency totalPrice}}{{else}}-{{/if}}</em>원
                      </span>
                  </div>

                  <div>
                      <div class="purchase__button-wrap">
                          <div class="like-btn-wrap">
                            <button
                                type="button"
                                class="btn btn--default sc-like-button purchase__like-btn {{#if likeStatus.isLiked}}is-active{{/if}}"
                                slot="likeStatus"
                                shopby-action="PRODUCT_LIKE"
                            >
                                <svg
                                    width="40"
                                    viewBox="0 0 80 80"
                                    xmlns="http://www.w3.org/2000/svg"
                                    shopby-action="PRODUCT_LIKE"
                                >
                                    <path
                                        d="M52.29 19.24c-6.382 0-10.932 3.926-12.41 6.888-1.82-3.086-8.408-8.31-14.79-6.888-7.977 1.777-12.613 11.532-5.774 21.324C25.521 49.45 34.74 56.557 39.88 61c5.319-4.443 17.728-14.216 22.16-22.213 5.596-10.097-1.773-19.547-9.75-19.547Z"
                                        stroke="var(--gray500)"
                                        stroke-linejoin="round"
                                        shopby-action="PRODUCT_LIKE"
                                    ></path>
                                </svg>
                            </button>

                            <div class='tooltip' shopby-element="like-action-message"></div>
                          </div>

                          <span class="purchase__btns" slot="unpurchasable">
                          {{#if unpurchasable}}
                              <button class="btn btn--dark btn--md" style="width: 100%;" disabled>구매불가</button>
                          {{else}}
                              {{#if visibleCartButton}}
                              <button class="btn btn--fill-dark btn--md" shopby-action='ADD_CART'>장바구니</button>
                              {{/if}}
                              <button class="btn btn--fill-point btn--md" shopby-action="PRODUCT_ORDER">구매하기</button>
                          {{/if}}
                          </span>
                      </div>

                      <div id="naver-pay" class="purchase__naver-pay-btn"></div>
                  </div>
              </div>
            </script>
          </product-purchase>
        </div>
      </section>

      <!-- 탭 -->
      <product-detail-tabs>
        <script type="text/x-handlebars-template">
          <div class="tabs-wrap">
              <ul class="tab" slot="tabs">
                  {{#unless isLoading}}
                  <li>
                      <a href="#PRODUCT_DETAIL">
                          <button
                              class="tab__btn {{#ifEq currentTab 'PRODUCT_DETAIL'}}is-active{{/ifEq}}"
                              shopby-on:click="TAB_CLICK"
                              shopby-tab-value="PRODUCT_DETAIL">
                              상품 상세정보
                          </button>
                      </a>
                  </li>
                  {{#if hasGuide}}
                  <li>
                      <a href="#SHIPPING_CLAIM">
                          <button
                              class="tab__btn {{#ifEq currentTab 'SHIPPING_CLAIM'}}is-active{{/ifEq}}"
                              shopby-on:click="TAB_CLICK"
                              shopby-tab-value="SHIPPING_CLAIM">
                              배송/반품/교환 안내
                          </button>
                      </a>
                  </li>
                  {{/if}}
                  <li>
                      <a href="#PRODUCT_REVIEW">
                          <button
                              class="tab__btn {{#ifEq currentTab 'PRODUCT_REVIEW'}}is-active{{/ifEq}}"

                  shopby-guest-writeable="{{inquiryGuestWriteable}}"
                  shopby-product-name="{{baseInfo.productName}}"
                  shopby-image-url="{{baseInfo.imageUrlInfo.0.url}}"
                  shopby-image-type="{{baseInfo.imageUrlInfo.0.type}}"
                >
                  상품문의 등록
                </button>
              </div>
            </script>
          </product-detail-board-button>
        </div>

        <product-detail-inquiry-list
          inquiry-page-size:query="inquiryPageSize"
          inquiry-page:query="inquiryPage"
        >
          <script type="text/x-handlebars-template">
            <div>
                <div>
                    <div class='product-content__info'>
                        <!-- 내용들 -->
                        <div class='product-review-list'>
                            <ul class='qna-list' slot='inquiries'>
                                {{#each inquiries}}
                                    <!-- active -->
                                    <li class='qna-list__item' shopby-active>
                                        <div class='qna-list__item-box'>
                                            <div class='qna-list__item-status'>
                                                {{#if isReplied}}
                                                    <span class="badge badge--line-dark">답변완료</span>
                                                {{else}}
                                                    <span class="badge badge--line-point">답변대기</span>
                                                {{/if}}
                                            </div>
                                            <div class='qna-list__item-category'>상품</div>
                                            <div class='qna-list__item-content title'
                                                shopby-readable='{{readable}}'
                                                shopby-action='INQUIRY_DETAIL'
                                            >
                                                {{#if isSecreted}}<span class='ico ico--lock-black-16'></span>{{/if}}
                                                {{#if readable}}
                                                    {{title}}
                                                {{else}}
                                                    비밀글입니다
                                                {{/if}}
                                            </div>
                                            <div class='qna-list__item-register'>{{registerName}} | {{registerDate}}</div>
                                        </div>
                                        <div class='qna-list__item-box more'>
                                            <div class='qna-list__item-status'></div>
                                            <div class='qna-list__item-category'>
                                                <div class='ico ico-question'></div>
                                            </div>
                                            <div class='qna-list__item-content'>{{{convertContentLineBreak content}}}</div>
                                            <div class='qna-list__item-register'>
                                                <div class='btn-box'>
                                                    <div>
                                                        {{#if myInquiry}}
                                                        <button
                                                            class='btn btn--line-gray btn--xs'
                                                            shopby-action='INQUIRY_MODIFY'
                                                            shopby-inquiry-no='{{inquiryNo}}'
                                                        >수정</button>
                                                        {{/if}}
                                                    </div>
                                                    {{#if canModify}}
                                                    <div>
                                                        <button
                                                            class='btn btn--line-gray btn--xs'
                                                            shopby-action='INQUIRY_DELETE'
                                                            shopby-inquiry-no='{{inquiryNo}}'
                                                        >삭제</button>
                                                    </div>
                                                    {{/if}}
                                                </div>
                                            </div>
                                        </div>
                                        {{#each answers}}
                                            <div class='qna-list__item-box more'>
                                                <div class='qna-list__item-status'></div>
                                                <div class='qna-list__item-category'>
                                                    <div class='ico ico-answer'></div>
                                                </div>
                                                <div class='qna-list__item-content'>{{content}}</div>
                                                <div class='qna-list__item-register'>{{nickName}} | {{dateFormat registerYmdt 'yyyy-mm-dd'}}</div>
                                            </div>
                                        {{/each}}

                                    </li>
                                {{/each}}
                                {{#unless inquiries}}
                                    <div class="notice notice--full">
                                        <span class="sprite-image notice--warning"></span>
                                        <em>문의가 없습니다.</em>
                                    </div>
                                {{/unless}}
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- pagination -->
                <div class='pagination' slot='pagination'>
                    <a href="?{{pagination.firstPage}}#PRODUCT_INQUIRY">
                        <button class='sprite-image pagination__btn pagination__btn--double-lt'>
                        </button>
                    </a>
                    <a href="?{{pagination.prevPage}}#PRODUCT_INQUIRY">
                        <button class='sprite-image pagination__btn pagination__btn--lt'>
                        </button>
                    </a>
                    {{#each pagination.pages}}
                        <!-- 현재 위치는 is-current로 표시 -->
                        <a class='pagination__link {{#if isCurrentPage}}is-current{{/if}}' href='?{{param}}#PRODUCT_INQUIRY'>{{page}}</a>
                    {{/each}}
                    {{#unless pagination.pages}}
                        <a class='pagination__link is-current' href='#PRODUCT_INQUIRY'>1</a>
                    {{/unless}}
                    <a href="?{{pagination.nextPage}}#PRODUCT_INQUIRY">
                        <button class='sprite-image pagination__btn pagination__btn--rt'>
                        </button>
                    </a>
                    <a href="?{{pagination.lastPage}}#PRODUCT_INQUIRY">
                        <button class='sprite-image pagination__btn pagination__btn--double-rt'>
                        </button>
                    </a>
                </div>

            </div>
          </script>
        </product-detail-inquiry-list>
      </div>

      <!-- 관련상품 -->
      <related-product product-no:query="productNo">
        <script type="text/x-handlebars-template">
          <div>
              <div class='thumb-box-wrap' slot='relatedProducts'>
                  {{#if relatedProducts}}
                      <div class='thumb-box'>

                          <div class='thumb-title'>관련 상품</div>
                          <div class='thumb-item'>
                              <div class='swiper' shopby-slider-id='related-product__slider'>
                                  <ul class='swiper-wrapper'>
                                      {{#each relatedProducts}}
                                          <li class='swiper-slide thumb-item-wrap'>
                                              <a href='?productNo={{productNo}}'>
                                                  <div class='thumb-item__img'>
                                                      {{#ifEq imageUrlType 'VIDEO_URL'}}
                                                          <div class='video-wrapper'>
                                                              <div class='video-cover'></div>
                                                              <iframe src='{{src}}' width='100%' height='100%' frameborder='0'></iframe>
                                                          </div>
                                                      {{else}}
                                                          <img src='{{src}}' alt='{{alt}}' loading='lazy' />
                                                      {{/ifEq}}
                                                      <button
                                                          type='button'
                                                          class='btn btn--default sc-like-button thumb-fab{{#if liked}} is-active{{/if}}'
                                                          shopby-action='RELATED_PRODUCT_LIKE'
                                                          shopby-product-no='{{productNo}}'
                                                      >
                                                          <svg width='50' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'>
                                                              <path
                                                                  d='M52.29 19.24c-6.382 0-10.932 3.926-12.41 6.888-1.82-3.086-8.408-8.31-14.79-6.888-7.977 1.777-12.613 11.532-5.774 21.324C25.521 49.45 34.74 56.557 39.88 61c5.319-4.443 17.728-14.216 22.16-22.213 5.596-10.097-1.773-19.547-9.75-19.547Z'
                                                                  stroke='var(--color-point)'
                                                                  stroke-linejoin='round'
                                                                  shopby-action='RELATED_PRODUCT_LIKE'
                                                              ></path>
                                                          </svg>
                                                      </button>
                                                  </div>
                                                  <div class='thumb-item__info'>
                                                      <div class='thumb-item__info-name font-noto'>{{productName}}</div>
                                                      <div class='thumb-item__info-price'>
                                                          <div class='current-price'>
                                                              <em class='font-montserrat'>{{convertToKoreanCurrency discountedPrice}}</em><span
                                                                  class='font-noto'
                                                              >원</span>
                                                          </div>
                                                          {{#unless hasOnlyOriginalPrice}}
                                                              <span class='origin-price'>
                                                                  <s class='font-montserrat'>{{convertToKoreanCurrency originalPrice}}</s><s
                                                                      class='font-noto'
                                                                  >원</s>
                                                              </span>
                                                          {{/unless}}
                                                      </div>
                                                      <div class='thumb-item__icon-box'>
                                                          {{#each stickers}}
                                                              {{#ifEq type 'TEXT'}}
                                                                  <span>{{safeString label}}</span>
                                                              {{else}}
                                                                  <img src='{{label}}' alt='{{name}}아이콘' loading="lazy" />
                                                              {{/ifEq}}
                                                          {{/each}}
                                                      </div>
                                                  </div>
                                              </a>
                                          </li>
                                      {{/each}}
                                  </ul>
                              </div>
                              <button class='thumb-pagination-btn-prev sprite-image pagination__btn pagination__btn--lt'>
                              </button>
                              <button class='thumb-pagination-btn-next sprite-image pagination__btn pagination__btn--rt'>
                              </button>
                          </div>
                      </div>
                  {{/if}}
              </div>
          </div>
        </script>
      </related-product>

      <!-- </div> -->
      <!-- </div> -->
      <!-- </div> -->

      <!--  -->

      <layer-modal-area
        type="title"
        name="coupon-download"
        src="@modals/coupon-download.html"
      ></layer-modal-area>
      <layer-modal-area
        type="title"
        name="product-inquiry-form"
        src="@modals/product-inquiry-form.html"
      ></layer-modal-area>
      <layer-modal-area
        type="title"
        name="product-review-form"
        src="@modals/product-review-form.html"
      ></layer-modal-area>
      <layer-modal-area
        type="title"
        name="product-review-detail"
        src="@modals/product-review-detail.html"
      ></layer-modal-area>
      <layer-modal-area
        type="title"
        name="product-review-photos"
        src="@modals/product-review-photos.html"
      ></layer-modal-area>
      <layer-modal-area
        type="title"
        name="image-attachment-detail"
        src="@modals/image-attachment-detail.html"
      ></layer-modal-area>

      <!-- 레이어 모달  (알럿, 컴펌 사용 시 필요)-->
      <template shopby-partials="@partials/modal.html"></template>
    </div>

    <!-- 퀵메뉴 (최상단 이동 + 최근 본 상품) -->
    <template shopby-partials="@partials/quick-menu.html"></template>
    <!-- 최근 본 상품(오프캔버스) -->
    <template shopby-partials="@partials/recent-product.html"></template>
    <!-- 하단 레이아웃 -->
    <template
      shopby-partials="@partials/common-footer.html"
      shopby-partials-js="@partials/common-footer.js"
      shopby-has-page-script="TRUE"
    ></template>

    <script src="/libs/external-service-config.js"></script>
    <script src="product-detail.js"></script>
    <script src="/libs/intro.js"></script>
    <script
      src="/libs/naver-marketing-config.js"
      shopby-use-page-script
    ></script>
  </body>
</html>
