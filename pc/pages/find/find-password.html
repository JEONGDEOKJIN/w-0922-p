<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="referrer" content="same-origin" />

        <!-- 메타정보 -->
        <template shopby-partials="@partials/common-meta.html" shopby-partials-js="@partials/common-meta.js"></template>

        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="stylesheet" href="/shopby-skin-pc.css" />
        <link rel="stylesheet" href="/custom-common.css" />
        <link rel="stylesheet" href="/pages/find/find-password.css" />

        <script shopby-wcs-log type="text/javascript" src="https://wcs.naver.net/wcslog.js"></script>

        <!-- 스킨 스크립트 -->
        <script src="/libs/error.js"></script>
        <script src="https://shopby-skin.cdn-nhncommerce.com/1.2.14/shopby-skin.js" crossorigin="anonymous"></script>
        <script src="/libs/api-initialize-pc.js"></script>
        <script src="/libs/custom-common.js"></script>
    </head>
    <body>
        <!-- 디자인팝업 -->
        <template shopby-partials="@partials/design-popup.html" shopby-partials-js="@partials/design-popup.js"></template>
        <!-- 상단 레이아웃 -->
        <template class="shopby-header" shopby-partials="@partials/common-header.html" shopby-partials-js="@partials/common-header.js"></template>

        <main class="l-page" shopby-helper-key="find-password">
            <section class="page-content-top">
                <ol class="page-content-top__path page-content-top__location">
                    <li><a href="/">HOME</a></li>
                    &gt;
                    <li>로그인</li>
                </ol>
            </section>
            <div class="find-password">
                <p class="find-password__title">비밀번호 찾기</p>
                <find-account-tabs>
                    <script type="text/x-handlebars-template">
                        <div>
                            <div slot="hasMobileCertification">
                                <ul class="tab" slot="tabs">
                                    <li class="tab__btn {{#ifEq currentTab 'EMAIL'}}is-active{{/ifEq}}">
                                        <button type="button" shopby-on:click="TAB_CLICK" shopby-tab-value="EMAIL">
                                            이메일
                                            <br>
                                            인증
                                        </button>
                                    </li>
                                    <li class="tab__btn {{#ifEq currentTab 'SMS'}}is-active{{/ifEq}}">
                                        <button type="button" shopby-on:click="TAB_CLICK" shopby-tab-value="SMS">
                                            휴대폰번호
                                            <br>
                                            인증
                                        </button>
                                    </li>
                                    {{#if hasMobileCertification}}
                                    <li class="tab__btn {{#ifEq currentTab 'MOBILE'}}is-active{{/ifEq}}">
                                        <button type="button" shopby-on:click="TAB_CLICK" shopby-tab-value="MOBILE">
                                            휴대폰
                                            <br>
                                            본인인증
                                        </button>
                                    </li>
                                    {{/if}}
                                </ul>
                            </div>
                        </div>
                    </script>
                </find-account-tabs>
                <div class="find-password-form">
                    <find-account-basic-information>
                        <script type="text/x-handlebars-template">
                            <div class='find-password-form__item'>
                                <div class='find-password-form__input-wrap'>
                                    <span class='input-field input-field--md'>
                                        <input
                                            slot='memberId'
                                            type='text'
                                            placeholder='아이디 입력'
                                            value='{{memberId}}'
                                            maxlength='35'
                                            shopby-on:input='INPUT_MEMBER_ID_VALID'
                                            shopby-on:change='CHANGE_MEMBER_ID'
                                        />
                                    </span>
                                </div>
                                <div class="find-password-form__btn-wrap">
                                    <a class="btn btn--fill-dark btn--md" href="/pages/find/find-id.html">아이디 찾기</a>
                                    <button
                                        slot="findMethod"
                                        class="btn btn--fill-point btn--md"
                                        shopby-action="{{#ifNe findMethod 'MOBILE'}}FIND_PASSWORD_SUBMIT{{else}}CERTIFICATION_MOBILE_NO{{/ifNe}}"
                                    >
                                    {{#ifNe findMethod 'MOBILE'}}비밀번호 찾기{{else}}휴대폰 본인인증{{/ifNe}}
                                    </button>
                                </div>
                            </div>
                        </script>
                    </find-account-basic-information>
                </div>
            </div>
        </main>
        <!-- 모달 -->
        <layer-modal-area type="custom" name="find-password-authentication" src="@modals/find-password-authentication.html"></layer-modal-area>
        <layer-modal-area type="title" name="kcp-sms-authentication" src="@modals/kcp-sms-authentication.html" title="휴대폰 본인인증"></layer-modal-area>
        <!-- 레이어 모달  (알럿, 컴펌 사용 시 필요)-->
        <template shopby-partials="@partials/modal.html"></template>
        <!-- 퀵메뉴 (최상단 이동 + 최근 본 상품) -->
        <template shopby-partials="@partials/quick-menu.html"></template>
        <!-- 최근 본 상품(오프캔버스) -->
        <template shopby-partials="@partials/recent-product.html"></template>
        <!-- 하단 레이아웃 -->
        <template shopby-partials="@partials/common-footer.html" shopby-partials-js="@partials/common-footer.js"></template>
        <!-- 오프캔버스 -->

        <script src="/libs/external-service-config.js"></script>
        <script src="/pages/find/find-password.js"></script>
        <script src="/libs/intro.js"></script>
        <script src="/libs/naver-marketing-config.js"></script>
    </body>
</html>
