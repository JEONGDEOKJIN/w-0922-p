<skin-banner>
  <script type="text/x-handlebars-template">
    <div class="main-banner" slot="sliderBanner">
      <div class="slider-wrapper">
        {{#each images}}
          <div class="slider-item">
              {{#if landingUrl}}
              <a href="{{landingUrl}}" rel="noreferrer nofollow noopener" target="{{#ifEq openLocationType 'NEW'}}_blank{{else}}_self{{/ifEq}}">
                  <img loading="lazy" src={{imageUrl}} alt={{description}} class="main-skin-banner__img" width={{../imageSize.width}} height={{../imageSize.height}} style="width: {{../imageSize.width}}; height: {{../imageSize.height}};" fetchpriority='high'>
              </a>
              {{else}}
                  <img loading="lazy" src={{imageUrl}} alt={{description}} class="main-skin-banner__img" width={{../imageSize.width}} height={{../imageSize.height}} style="width: {{../imageSize.width}}; height: {{../imageSize.height}};" fetchpriority='high'>
              {{/if}}
          </div>
        {{/each}}
      </div>

      <!-- 양쪽 버튼 -->
      <button class="slider-prev">Prev</button>
      <button class="slider-next">Next</button>

      <!-- 페이징 -->
      <div class="slider-pagination"></div>

      <!-- 슬라이드 정보 표시 -->
      <div class="slider-info">
        <span class="current-slide">1</span> / <span class="total-slides">1</span>
      </div>
    </div>
  </script>
</skin-banner>
